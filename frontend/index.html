<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-6 col-lg-4">
      <h1 class="my-4 text-center">Login</h1>
      <form id="loginForm">
        <div class="mb-3">
          <label for="emailLogin" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="emailLogin" required>
        </div>
        <div class="mb-3">
          <label for="passwordLogin" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="passwordLogin" required>
        </div>
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary w-50">Iniciar Sesión</button>
          <a href="registro.html" class="btn btn-secondary w-50">Regístrate</a>
        </div>
      </form>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
