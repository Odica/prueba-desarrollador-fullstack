<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Post</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-6 col-lg-4">
      <h1 class="my-4 text-center">Crear Post</h1>
      <form id="postForm">
        <div class="mb-3">
          <label for="title" class="form-label">Título</label>
          <input type="text" class="form-control" id="title" required>
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">Contenido</label>
          <textarea class="form-control" id="content" rows="4" required></textarea>
        </div>
        <div class="mb-3">
          <label for="category_id" class="form-label">Categoría</label>
          <select class="form-control" id="category_id" required>
            <option value="">Selecciona una categoría</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Crear Post</button>
      </form>
    </div>
  </div>

  <script src="js/crear-post.js"></script>
</body>
</html>
