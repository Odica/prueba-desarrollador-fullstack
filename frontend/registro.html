<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend con Bootstrap y JavaScript</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="col-md-6 col-lg-4">
          <h1 class="my-4 text-center">Registro</h1>
          <form id="registerForm">
            <div class="mb-3">
              <label for="username" class="form-label">Nombre de usuario</label>
              <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
              <label for="emailRegister" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="emailRegister" required>
            </div>
            <div class="mb-3">
              <label for="passwordRegister" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="passwordRegister" required>
            </div>
            <div class="d-flex gap-2">  
              <button type="submit" class="btn btn-primary w-50">Regístrate</button>
              <a href="index.html" class="btn btn-secondary w-50">Volver</a>
            </div>
          </form>
        </div>
      </div>
      
  <script src="js/registro.js"></script>

</body>
</html>
